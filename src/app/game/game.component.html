<div class="field">
  <div class="player-wrapper">
    <app-player *ngFor="let player of game.players;let i=index;" [ngStyle]="{'top.px':100+ (i * 90)}" [name]="player"
      class="player-position hide-mobile" [playerActive]="i==game.currentPlayer"></app-player>
  </div>
  <div class="player-mobile-container hide-desktop">
    <app-player-mobile *ngFor="let player of game.players;let i=index;" [name]="player"
      [playerActive]="i==game.currentPlayer">
    </app-player-mobile>
  </div>
  <div class="card-stack">
    <!-- Card stack -->
    <img [ngStyle]="{'right.px':i*5}" *ngFor="let c of cardStack;let i=index;" src="assets/img/cards/card_cover.png">
    <img (click)="takeCard()" class="top-card" style="right:25px" src="assets/img/cards/card_cover.png">

    <!-- Stack for played Cards -->
    <img class="played-card" *ngFor="let card of game.playedCards" src="assets/img/cards/{{card}}.png">

    <!-- current Card (Animation) -->
    <img (click)="takeCard()" *ngIf="game.pickCardAnimation" class=" pick-card" style="right:25px"
      src="assets/img/cards/{{ game.currentCard }}.png">


  </div>
</div>

<button (click)="openDialog()" mat-fab color="primary" class="btn-add">
  <mat-icon>add</mat-icon>
</button>

<app-game-info [card]="game.currentCard" class="game-info"></app-game-info>
