<app-player *ngFor="let player of game.players;let i=index;" [ngStyle]="{'top.px':100+ (i * 100)}" [name]="player"
  class="player-position"></app-player>
<div class="field">
  <div class="card-stack">
    <!-- Card stack -->
    <img [ngStyle]="{'right.px':i*5}" *ngFor="let c of cardStack;let i=index;" src="/assets/img/cards/card_cover.png">
    <img (click)="takeCard()" class="top-card" style="right:25px" src="/assets/img/cards/card_cover.png">

    <!-- Stack for played Cards -->
    <img class="played-card" *ngFor="let card of game.playedCards" src="/assets/img/cards/{{card}}.png">

    <!-- current Card (Animation) -->
    <img (click)="takeCard()" *ngIf="pickCardAnimation" class=" pick-card" style="right:25px"
      src="/assets/img/cards/{{ currentCard }}.png">


  </div>
</div>
